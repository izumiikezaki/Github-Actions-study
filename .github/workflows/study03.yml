name: マーケットプレイスのアクション実行
on:
  schedule:
    - cron: "0 3 * * *" 
    # 毎日12:00に実行する
  workflow_dispatch:
jobs:
  update-waka-box:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: waka-box
        uses: matchai/waka-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
